<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="bodyContainer">
  <div class="topContainer">
    <div class="title">
      <span>Your Result</span>
    </div>
    <div class="widget">
      <div class="graphicInfo">
        <p>76</p>
        <span>of 100</span>
      </div>
    </div>
    <div class="finalScore">
      <h2>Great</h2>
      <span> You scored higher than 65% of the people who have taken these tests.</span>
    </div>
  </div>
  <div class="summaryContainer">
    <div class="summary">
    <h4> Summary</h4>
    <ul>
      <li id="reactionFade"><img src="./assets/images/icon-reaction.svg" alt="">
        <span class="spanContainer" id="reaction">Reaction</span><span
                class="spanPadding"><strong>80</strong><span class="fade"> / 100</span></span>
      </li>
      <li id="memoryFade"><img src="./assets/images/icon-memory.svg" alt="">
        <span class="spanContainer" id="memory">Memory</span><span
                class="spanPadding"><strong>92</strong> <span class="fade"> / 100</span></span>
      </li>
      <li id="verbalFade"><img src="./assets/images/icon-verbal.svg" alt="">
        <span class="spanContainer1" id="verbal">Verbal</span><span
                class="spanPadding"><strong>61</strong><span class="fade"> / 100</span></span>
      </li>
      <li id="visualFade"><img src="./assets/images/icon-visual.svg" alt="">
        <span class="spanContainer1" id="visual">Visual</span> <span
                class="spanPadding"><strong>72</strong><span class="fade"> / 100</span></span>
      </li>
    </ul>
    </div>
    <div class="buttonBox">
      <button>Continue</button>
    </div>
  </div>

</div>
</body>
</html>
